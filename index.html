
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Lig Club‑Coach Matcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; background-color: #f4f4f4; }
    #match { margin-top: 2em; }
    .card {
      display: inline-block;
      width: 200px;
      margin: 1em;
      text-align: center;
      background: white;
      border-radius: 16px;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #e30a17;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b20813;
    }
  </style>
</head>
<body>
  <h1>Şüperspor Kulüp ↔ Teknik Direktör Eşleştirici</h1>
  <button id="btn">Eşleştir</button>
  <div id="match"></div>

  <script>
    const clubs = [
      {name:'Galatasaray', logo:'images/galatasaray.png'},
      {name:'Fenerbahçe', logo:'images/fenerbahce.png'},
      {name:'Beşiktaş', logo:'images/besiktas.png'},
      {name:'Trabzonspor', logo:'images/trabzonspor.png'},
      {name:'Alanyaspor', logo:'images/alanyaspor.png'},
      {name:'Antalyaspor', logo:'images/antalyaspor.png'}
    ];

    const managers = [
      {name:'Sami Uğurlu', photo:'images/ugurlu.png', status:'Boşta (Mart 2025 çıkış)'},
      {name:'Selçuk İnan', photo:'images/selcuk_inan.png', status:'Haziran 2025 Kocaelispor'},
      {name:'Placeholder Hoca', photo:'images/placeholder.png', status:'Boşta (Tahmini)'}
    ];

    document.getElementById('btn').onclick = () => {
      const club = clubs[Math.floor(Math.random()*clubs.length)];
      const coach = managers[Math.floor(Math.random()*managers.length)];
      document.getElementById('match').innerHTML = `
        <div class="card">
          <h3>${club.name}</h3>
          <img src="${club.logo}" alt="${club.name} logo">
        </div>
        <div class="card">
          <h3>${coach.name}</h3>
          <img src="${coach.photo}" alt="${coach.name} photo">
          <p><small>${coach.status}</small></p>
        </div>`;
    };
  </script>
</body>
</html>
